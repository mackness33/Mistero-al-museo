<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Mistero al Museo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
</head>

<body>
    <div class="wrapper">
        <div class="prev_next">
            <button id="prev_button" onclick="templateSwitcher()">Prev</button>
            <!--inputTemplate() è inserita in questo bottone esclusivamente per
                 testare la funzione, in futuro il template della risposta verrà 
                 determinato subito a partire dalla storia-->
            <!--aggiungere funzione nell'onclick-->
            <button id="next_button" onclick="">Next</button>
            <!--aggiungere funzione nell'onclick-->
        </div>
        <div class="quiz_form_wrapper">
            <h2 class="quiz_title">Lorem ipsum</h2>
            <div class="quiz_text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa magnam, accusantium veritatis unde
                    velit, dignissimos dolores eveniet laborum, ipsa nostrum deleniti nihil? Id aperiam totam
                    cupiditate, qui nam voluptas incidunt!</p>
            </div>
            <div class="quiz_answer">
                <div id="error"></div>
                <div class="answer_template" id="trueOrFalse">
                    <div class='true_or_false_wrapper'>
                        <button class="trueOrFalseButton" id="true" onclick="trueOrFalseClick('true')">Vero</button>
                        <button class="trueOrFalseButton" id="false" onclick="trueOrFalseClick('false')">Falso</button>
                    </div>
                </div>
                <div class="answer_template" id="multipleChoice">
                    <div class='multiple_choice_wrapper'>
                        <!--Per ora 4 risposte, vedere se in futuro dare completo controllo sul numero di risposte disponibili-->
                        
                        <div class='multiple_choice_option'>
                            <button class="multipleChoiceInput" id='answer1' onclick="multipleChoiceClick(1)">Risposta Lunga Eterna 1</button>
                        </div>
                        <div class='multiple_choice_option'>
                            <button class="multipleChoiceInput" id='answer2' onclick="multipleChoiceClick(2)">Risposta Lunga Eterna 2</button>                        
                        </div>
                        <div class='multiple_choice_option'>
                            <button class="multipleChoiceInput" id='answer3' onclick="multipleChoiceClick(3)">Risposta Lunga Eterna 3</button>                       
                        </div>
                        <div class='multiple_choice_option'>
                            <button class="multipleChoiceInput" id='answer4' onclick="multipleChoiceClick(4)">Risposta Lunga Eterna 4</button>                       
                        </div>

                </div>
                <div class="answer_template" id="">
                    
                </div>
            </div>
        </div>
        <button id="confirm_button" onclick="control()">Controlla</button>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Mistero al Museo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
</head>

<body>
    <div class="wrapper">
        <div class="prev_next">
            <button id="prev_button" onclick="templateSwitcher()">Prev</button>
            <!--inputTemplate() è inserita in questo bottone esclusivamente per
                 testare la funzione, in futuro il template della risposta verrà 
                 determinato subito a partire dalla storia-->
            <!--aggiungere funzione nell'onclick-->
            <button id="next_button" onclick="">Next</button>
            <!--aggiungere funzione nell'onclick-->
        </div>
        <div class="quiz_form_wrapper">
            <h2 class="quiz_title">Lorem ipsum</h2>
            <div class="quiz_text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa magnam, accusantium veritatis unde
                    velit, dignissimos dolores eveniet laborum, ipsa nostrum deleniti nihil? Id aperiam totam
                    cupiditate, qui nam voluptas incidunt!</p>
            </div>
            <div class="quiz_answer">
                <div id="error"></div>
                <div class="answer_template" id="trueOrFalse">
                        <button class="trueOrFalseButton" id="true" onclick="trueOrFalseClick('true')">Vero</button>
                        <button class="trueOrFalseButton" id="false" onclick="trueOrFalseClick('false')">Falso</button>
                </div>
                <div class="answer_template" id="multipleChoiceLong">
                    <div class='multiple_choice_long_answer_wrapper'>
                        <button class="multipleChoiceLongInput" id='answer1' onclick="multipleChoiceClick(1, 1)">Risposta Lunga Eterna 1</button>  
                        <button class="multipleChoiceLongInput" id='answer2' onclick="multipleChoiceClick(2, 1)">Risposta Lunga Eterna 2</button>                                               
                        <button class="multipleChoiceLongInput" id='answer3' onclick="multipleChoiceClick(3, 1)">Risposta Lunga Eterna 3</button>                                           
                        <button class="multipleChoiceLongInput" id='answer4' onclick="multipleChoiceClick(4, 1)">Risposta Lunga Eterna 4</button>                                            
                    </div>
                </div>
                <div class="answer_template" id="multipleChoiceShort">                                           
                    <button class="multipleChoiceShortInput" id='answerShort1' onclick="multipleChoiceClick(1, 2)">Risposta1</button>                       
                    <button class="multipleChoiceShortInput" id='answerShort2' onclick="multipleChoiceClick(2, 2)">Risposta2</button>                                             
                    <button class="multipleChoiceShortInput" id='answerShort3' onclick="multipleChoiceClick(3, 2)">Risposta3</button>                                           
                    <button class="multipleChoiceShortInput" id='answerShort4' onclick="multipleChoiceClick(4, 2)">Risposta4</button>                                             
                </div>
                <div class="answer_template" id="custom">
                    <!--Riempito con HTML dell'autore-->
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Mistero al Museo</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
</head>

<body>
    <div class="wrapper">
        <div class="prev_next">
            <button id="prev_button" onclick="templateSwitcher()">Prev</button>
            <!--inputTemplate() è inserita in questo bottone esclusivamente per
                 testare la funzione, in futuro il template della risposta verrà 
                 determinato subito a partire dalla storia-->
            <!--aggiungere funzione nell'onclick-->
            <button id="next_button" onclick="">Next</button>
            <!--aggiungere funzione nell'onclick-->
        </div>
        <div class="quiz_form_wrapper">
            <h2 class="quiz_title">Lorem ipsum</h2>
            <div class="quiz_text">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa magnam, accusantium veritatis unde
                    velit, dignissimos dolores eveniet laborum, ipsa nostrum deleniti nihil? Id aperiam totam
                    cupiditate, qui nam voluptas incidunt!</p>
            </div>
            <div class="quiz_answer">
                <div id="error"></div>
                <div class="answer_template" id="trueOrFalse">
                        <button class="trueOrFalseButton" id="true" onclick="trueOrFalseClick('true')">Vero</button>
                        <button class="trueOrFalseButton" id="false" onclick="trueOrFalseClick('false')">Falso</button>
                </div>
                
                <div class="answer_template" id="multipleChoice">                                           
                    <input type="radio" name="answer" value="answer1" id="answer1" class="radio_choice"><label for ="answer1" class="multipleChoiceShortInput" id='answerShort1'>Risposta1</label>                                                                                   
                    <input type="radio" name="answer" value="answer2" id="answer2" class="radio_choice"><label for ="answer2" class="multipleChoiceShortInput" id='answerShort1'>Risposta2</label>                                                                                     
                    <input type="radio" name="answer" value="answer3" id="answer3" class="radio_choice"><label for ="answer3" class="multipleChoiceShortInput" id='answerShort1'>Risposta3</label>                                                                                     
                    <input type="radio" name="answer" value="answer4" id="answer4" class="radio_choice"><label for ="answer4" class="multipleChoiceShortInput" id='answerShort1'>Risposta4</label>                                                                                     
                </div>
                <div class="answer_template" id="custom">
                    <!--Riempito con HTML dell'autore-->
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>

</html>

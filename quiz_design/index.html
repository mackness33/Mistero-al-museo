<!DOCTYPE html>
<html lang="it">
<head>

<body>

    <div id="quiz">

            <p>Risposta sbagliata</p>

                <div class="row"><label for="1733">adipiscing elit, sed do eiusmod</label><input type="radio" name="data" value="1733"><div class="check"></div></div>                   
                <div class="row"><label for="1775">tempor incididunt ut labore et dolore magna aliqua</label><input type="radio" name="data" value="1775"><div class="check"></div></div>

                <div class="row"><label for="1788">Ut enim </label><input type="radio" name="data" value="1788"><div class="check"></div></div>               
                <div class="row"><label for="1789">Ut enim </label><input type="radio" name="data" value="1789"><div class="check"></div></div>               
            
            </div>
            <button id="invia">Invia</button>
    </div>
    <script>
        //Aggiungo un listener per ogni row in modo da rendere possibile il "click" ovunque nel div
        var rows = document.getElementsByClassName("row");
        for (var i = 0; i < rows.length; i++) {
            rows[i].addEventListener('click', check_this.bind(null, rows[i]), false);
        }
        function check_this(cont){
            //seleziono il primo (e unico) elemento input di tipo radio
            cont.querySelector("input[type='radio']").checked = !cont.querySelector("input[type='radio']").checked;
        }
    </script>
